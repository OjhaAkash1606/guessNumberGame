<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guess.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <button class="again btn" id="again">Again!</button>

      <p class="between" id="between">(Between 1 and 20)</p>

      <h1 class="heading" id="heading">Guess My Number !</h1>

      <hr class="hr" id="hr" />

      <div class="questionMark" id="questionMark">?</div>
      <p class="secret" id="secret"></p>
    </header>
    <input type="number" class="guess" id="guess" min="1" max="20" />

    <button class="check btn" id="check">Check!</button>

    <p class="message" id="message">Start Guessing...!</p>

    <p class="score" id="score">
      Score :&nbsp; <span class="scoring" id="scoring"></span>
    </p>
    <p class="highScore" id="highScore">
      High Score :&nbsp; <span class="highScoring" id="highScoring"></span>
    </p>
  </body>
  <script src="guess.js"></script>
</html>
